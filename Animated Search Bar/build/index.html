<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Animated Search Bar</title>
</head>
<body class="flex justify-center h-screen items-center bg-[aliceblue]">
    <div class="search-bar-container flex items-center bg-[aliceblue] p-[5px]  shadow-top w-[300px] h-[50px] rounded-[50px] m-[10px] relative duration-[1.5s] ">
        <img class="magnifier w-[25px] cursor-pointer absolute left-[20px] " src="https://cdn0.iconfinder.com/data/icons/ecommerce-business/24/Artboard_4-256.png" alt="magnifier ">
        <input type="text" class=" input bg-transparent border-none mx-[50px] my-[10px] outline-none text-[rgb(100,100,100)]   duration-[1s] delay-[0.5s] w-full" placeholder="Search...">
        <img class="mic-icon w-[30px] absolute right-[10px] duration-[.4s] delay-[.5s] " src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png " alt="mic-icon">
    </div>
    <script src="index.js"></script>
</body>
</html>
