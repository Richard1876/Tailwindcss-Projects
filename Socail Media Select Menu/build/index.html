<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Social Media Selector Menu</title>
</head>
<body class="flex  flex-col items-center h-screen justify-center font-serif  Linear">

    <div class="menu  bg-[lightgrey] w-[300px] opacity-[.3] rounded-[5px] flex  items-center justify-between p-[10px]">
        <p class="mx-[10px] my-0 cursor-pointer flex items-center">Social Media</p>
        <i class="fa-solid fa-angle-down duration-[.2s]"></i>
    </div>
    <ul class="social-lists bg-[lightgrey] w-[300px] p-[10px] opacity-[.3] list-none rounded-[5px] mt-2 invisible">
        <li class="flex items-center cursor-pointer hover:bg-[darkgrey] hover:rounded-[5px] hover:pl-[10px] duration-[0.4s]">
            <i class="mx-[10px] fa-brands fa-facebook" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
        <li class="flex items-center cursor-pointer hover:bg-[darkgrey] hover:rounded-[5px] hover:pl-[10px] duration-[0.4s]">
            <i class="mx-[10px] fa-brands fa-youtube" style="color: red;"></i>
            <p>Youtube</p>
        </li>
        <li class="flex items-center cursor-pointer hover:bg-[darkgrey] hover:rounded-[5px] hover:pl-[10px] duration-[0.4s]">
            <i class="mx-[10px] fa-brands fab fa-twitter" style="color: blue;"></i>
            <p>Twitter</p>
        </li>
        <li class="flex items-center cursor-pointer hover:bg-[darkgrey] hover:rounded-[5px] hover:pl-[10px] duration-[0.4s]">
            <i class="mx-[10px] fa-brands fab fa-linkedin" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
